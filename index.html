<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/Under_Construction/pages/main/content/center/script.js"></script>
    <title>Document</title>
</head>
<body>
    <wrapper class="wrapper">
        <div class="content">
            <sidebar class="content-left">
                <img src="/Under_Construction/assets/images/Vector1.png" class="content-left_figure" alt="Left figure">
            </sidebar>
            <div class="content-center">
                <div class="content-center_logo"><img src="/Under_Construction/assets/images/LEAD_logo.png" alt="LEAD logo"></div>
                <div class="content-center_core-text">
                    <h1 class="poppins">Under Construction</h1>
                    <p class="poppins">We're making lots of improvements and will be back soon</p>
                </div>
                <div class="content-center_timer">
                    <p class="poppins" id="time"></p>
                    <div class="timer-info">
                        <div class="item"><img src="/Under_Construction/assets/icons/Days.svg" alt="Days"></div>
                        <div class="item"><img src="/Under_Construction/assets/icons/Hours.svg" alt="Hours"></div>
                        <div class="item"><img src="/Under_Construction/assets/icons/Minutes.svg" alt="Minutes"></div>
                        <div class="item"><img src="/Under_Construction/assets/icons/Seconds.svg" alt="Seconds"></div>
                    </div>
                </div>
                <div class="content-center_event">
                    <p class="event_text poppins">Check our event page when you wait:</p>
                    <button onclick="window.location.href = 'https://github.com/Sergey-opc?tab=repositories';" class="event_button">
                        <span class="poppins">Go to the event</span>
                        <img  src="/Under_Construction/assets/icons/arrow-right.svg" alt="arrow-right">
                    </button>
                </div>
            </div>
            <sidebar class="content-right">
                <img src="/Under_Construction/assets/images/Vector2.png" class="content-right_figure" alt="Right figure">
            </sidebar>
        </div>
        <footer class="footer">
            <div class="notified-box">
                <input placeholder="Enter your Email and get notified" class="notified-box_input poppins" type="text">
                <button class="notified-box_button"><img src="/Under_Construction/assets/icons/arrow-right.svg" alt="arrow-right"></button>
            </div>
        </footer>
    </wrapper>
</body>
</html>
