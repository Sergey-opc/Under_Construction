<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/Under_Construction/pages/main/content/center/script.js"></script>
    <title>Document</title>
</head>
<body>
    <wrapper class="wrapper">
        <div class="content">
            <sidebar class="content-left">
                <img src="/Under_Construction/assets/images/Vector1.png" class="content-left_figure" alt="Left figure">
            </sidebar>
            <div class="content-center">
                <div class="content-center_logo"><img src="/Under_Construction/assets/images/LEAD_logo.png" alt="LEAD logo"></div>
                <div class="content-center_core-text">
                    <h1 class="poppins">Under Construction</h1>
                    <p class="poppins">We're making lots of improvements and will be back soon</p>
                </div>
                <div class="content-center_timer">
                    <p class="poppins" id="time"></p>
                </div>
                <div class="content-center_event"></div>
            </div>
            <sidebar class="content-right">
                <img src="/Under_Construction/assets/images/Vector2.png" class="content-right_figure" alt="Right figure">
            </sidebar>
        </div>
    </wrapper>
</body>
</html>
